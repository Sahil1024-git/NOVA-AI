<script>
document.addEventListener('DOMContentLoaded', () => {
const userInput = document.getElementById('ai-user-input');
const askAiBtn = document.getElementById('ask-ai-btn');
const heroTitle = document.getElementById('hero-title');
const heroButtons = document.getElementById('hero-buttons');
const aiResponseDisplay = document.getElementById('ai-response-display'); // New reference for display container
const aiResponseResult = document.getElementById('ai-response-result');
const aiInputContainer = document.querySelector('.ai-input-container'); 

// ðŸ”‘ API KEY: Replaced with the key you provided.
const API_KEY = "AIzaSyD6mafRUb0kLHtpr1BQBLskt9KFa8qyvY0"; 
const API_ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY;

// ðŸ”‘ NEW: Typewriter Effect Function
function typewriterEffect(element, text, speed = 25) {
    return new Promise(resolve => {
        let i = 0;
        element.innerHTML = ''; // Clear content first
        
        const timer = setInterval(() => {
            if (i < text.length) {
                // Append the next character
                element.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(timer);
                resolve(); // Resolve the promise when complete
            }
        }, speed);
    });
}

// Function to call the API
async function getAIResponse(prompt) {
try {
const response = await fetch(API_ENDPOINT, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({
contents: [{ role: "user", parts: [{ text: prompt }] }],
})
});

const data = await response.json();

if (data.error) {
console.error("API Error:", data.error.message);
return { error: true, text: `API Error: ${data.error.message}. Please check your key's status.` };
}

const text = data.candidates?.[0]?.content?.parts?.[0]?.text;

if (!text) {
console.error("Response Empty:", data);
return { error: true, text: "AI could not generate a response. (Reason: Blocked, No content, or Quota issue.)" };
}

return { error: false, text: text };

} catch (e) {
console.error("Network Fetch Error:", e);
return { error: true, text: `Network Error: Could not connect to the API.` };
}
}

// Main interaction handler with animation logic
async function handleAskAI() {
const prompt = userInput.value.trim();
if (prompt === '') return;

const userQuery = prompt;

// 1. Start the hero text and buttons animation out
heroTitle.classList.add('fade-out-up');
heroButtons.classList.add('fade-out-up');

// Move the input field down
aiInputContainer.classList.add('move-down');

// Prepare the response display
aiResponseDisplay.style.display = 'block';

// Show loading state
aiResponseResult.innerHTML = `
<div class="ai-response-query">Query: ${userQuery}</div>
<span style="font-size: 24px; font-weight: 500;">Connecting to NOVA AI...</span>
`;

askAiBtn.disabled = true;
askAiBtn.textContent = 'Processing...';

// Get AI Response
const aiResult = await getAIResponse(userQuery);

let displayText = aiResult.text;
let textColor = aiResult.error ? 'red' : 'white'; 
let queryHTML = `<div class="ai-response-query">Query: ${userQuery}</div>`;

// 3. Update the content and perform typewriter animation
aiResponseResult.innerHTML = queryHTML; // Put the query back
const responseSpan = document.createElement('span');
responseSpan.style.color = textColor;
aiResponseResult.appendChild(responseSpan);

// ðŸ”‘ Implement Typewriter Animation
await typewriterEffect(responseSpan, displayText, 15); // Speed set to 15ms per character

askAiBtn.disabled = false;
askAiBtn.textContent = 'ASK AI';
}

askAiBtn.addEventListener('click', handleAskAI);

userInput.addEventListener('keydown', (e) => {
if (e.key === 'Enter') {
e.preventDefault(); 
handleAskAI();
}
});
});
</script>
